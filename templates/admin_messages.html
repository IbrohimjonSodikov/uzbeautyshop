{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-primary text-center font-weight-bold mb-4">Messages from Users</h2>

        <!-- Responsive Table with Hover Effect -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered shadow-lg rounded">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Message</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for message in messages %}
                        <tr class="table-hover">
                            <td>{{ message.name }}</td>
                            <td>{{ message.email }}</td>
                            <td>{{ message.phone }}</td>
                            <td>{{ message.message|truncatewords:10 }}</td>
                            <td>{{ message.date_created|date:"Y-m-d H:i" }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <style>
        /* Custom styling for responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            table th, table td {
                font-size: 14px;
            }
        }

        /* Additional Table Styling */
        table {
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        thead {
            background-color: #343a40;
            color: #fff;
        }

        tr {
            background-color: #f8f9fa;
            transition: background-color 0.3s;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .table-responsive {
            max-width: 100%;
            overflow-x: auto;
        }

        /* Styling the page header */
        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1d428a;
        }

        /* Shadow effect for table */
        .table {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
{% endblock %}
