{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Delete Order #{{ order.id }}</h1>
    
    <p>Are you sure you want to delete this order?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete it</button>
        <a href="{% url 'admin_orders' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
